<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container"> 
        <header class="state_header">
            <div class="state_header__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi fa-sm"></i>
            </div>
            <div class="state_header__column flex">
                <span>12:54</span>
            </div>
            <div class="state_header__column flex">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </header>
        <main>
            <div class="theme_header flex">
                <div class="theme_header__column">
                    <h1>채팅</h1>
                </div>
                <div class="theme_header__column flex">
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-cog fa-lg"></i>
                </div>
            </div>
            <div class="icon-row flex">
                <div class="icon-row__icon ">
                    <i class="fas fa-qrcode"></i>
                    <span>QR 코드</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>연락처 추가</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>아이디로 찾기</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">추천 친구</h6>
                <span>추천 친구가 없습니다.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>오픈채팅방</h4>
                    <span
                    >오픈채팅방가기<i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#취뽀</h5>
                        <h6 class="open-post__hashtags">#취업#취준생#취업부시기</h6>
                        <div class="open-post__members">
                            <img src="https://i.pinimg.com/236x/6f/f0/83/6ff083374ce2118f4ea1c35a4593a070.jpg" />
                            <span class="open-post__member-count">100 명</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">활동중</span>
                        </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i.pinimg.com/236x/6f/f0/83/6ff083374ce2118f4ea1c35a4593a070.jpg" />
                    <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <ul class="bottom">
            <li>
                <a href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li>
                <a href="chats.html">
                    <i class="far fa-comments fa-lg"></i>
                    <div class="notification">1</div>
                </a>
            </li>
            <li><i class="fas fa-search fa-lg"></i></li>
            <li><a href="setting.html"><i class="fas fa-ellipsis-h fa-lg" ></i></a></li>
        </ul>
    </div>
    <div id="no-mobile">
        <span>Please use small device</span>
    </div>
</body>
</html>
