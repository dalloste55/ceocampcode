<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container"> 
        <div class="welcome_page flex">
        <img class="welcome_page-img" src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785" alt="">
        </div>
        <header class="state_header">
            <div class="state_header__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi fa-sm"></i>
            </div>
            <div class="state_header__column flex">
                <span>12:54</span>
            </div>
            <div class="state_header__column flex">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </header>
        <main>
            <div class="theme_header flex">
                <div class="theme_header__column">
                    <h1>친구</h1>
                </div>
                <div class="theme_header__column flex">
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-music fa-lg"></i>
                    <i class="fas fa-cog fa-lg"></i>
                </div>
            </div>
            <div class="avatar chunsik-avatar">
                <div class="avatar__column ">
                    <img class="face face-big" src="https://mblogthumb-phinf.pstatic.net/MjAyMTA4MDRfMjk0/MDAxNjI4MDg2MDEwNTY4.TTh8QJAkzwBZZpKSw8OpIK83JQ8dBBI5qBu9uWvgrKUg.X2keaCQ5fJkyx05OOlVYwKPi3ynq0_oqHv-UFqLyGsQg.PNG.cha-cha97/%EC%B6%98%EC%8B%9D%EC%9D%B4%EF%BC%BF001.png?type=w800" alt="">
                    <span>춘식이</span>
                </div>
            </div>
            <hr>
            <div class="channel flex">
                <div class="channel__column">
                    Channel
                </div>
                <div class="channel_column">
                    <i class="fas fa-chevron-up"></i>
                </div>
            </div>
            <div class="avatar channel__avatar ">
                <div class="avatar__column channel__avatar-column">
                    <img  class="face face-sm" src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/64d0623a017800001.png" alt="">
                    <span>Channel</span>
                </div>
                <div class="avatar__column channel__avatar-column opacity">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-sm"></i>
                </div>
            </div>
        </main>
        <ul class="bottom">
            <li><i class="fas fa-user fa-lg"></i></li>
            <li>
                <a href="chats.html">
                    <i class="far fa-comments fa-lg"></i>
                    <div class="notification">1</div>
                </a>
            </li>
            <li><a href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li><a href="setting.html"><i class="fas fa-ellipsis-h fa-lg" ></i></a></li>
        </ul>
    </div>
        <div id="no-mobile">
            <span>Please use small device</span>
        </div>

</body>
</html>
