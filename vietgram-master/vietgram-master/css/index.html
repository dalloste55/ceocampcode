<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container"> 
    <header class="state_header">
      <div class="state_header__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="state_header__column flex">
        <span>12:54</span>
      </div>
      <div class="state_header__column flex">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </header>
    <main>
      <div class="welcome">
        <h1>춘식이 톡에 오신 걸 환영합니다</h1>
        <img class="chunsik-img" src="https://item.kakaocdn.net/do/c5c470298d527ef65eb52883f0f186c48f324a0b9c48f77dbce3a43bd11ce785" alt="">
        <h3>카카오계정이 있으시면 <br/>이메일이나 휴대폰번호로 로그인해주세요.</h3>
      </div>
      <div class="login_form__wrap flex">
        <form action="friends.html" post="Get" class="login_form flex">
          <input class="login__text outline"type="text" placeholder="Email or phone number">
          <input class="login__text outline"type="password" placeholder="Password">
          <input  class="login__btn outline" type="submit" value="Log In">
          <input  class="login__btn outline" type="submit" value="Sign Up">
        </form>
        <small class="flex "><a href="#">아이디를 잊으셨나요?</a><a href="#">비밀번호 찾기</a></small>
      </div>
    </div>
    <div id="no-mobile">
      <span>Please use small device</span>
    </div>
    </main>
</body>
</html>
